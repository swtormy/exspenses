{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Вход</h4>
                    {% include 'partials/_messages.html' %}
                </div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Введите имя пользователя" value="{{ fieldValues.username }}">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="mb-0 form-control form-control-sm" placeholder="Введите пароль">
                    </div>
                    <input type="submit" value="Войти" class="btn btn-block btn-primary submit-btn"/>
                </form>
                <small class="float-right"><a href="{% url 'register' %}" class="text-warning">Зарегистрироваться</a></small>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
