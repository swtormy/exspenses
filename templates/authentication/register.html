{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Регистрация аккаунта</h4>
                    {% include 'partials/_messages.html' %}
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Введите имя пользователя" value="{{ fieldValues.username }}">
                    </div>
                    <!--<div class="invalid-feedback" style="display: none;"></div>-->
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Введите email" value="{{ fieldValues.email }}">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="mb-0 form-control form-control-sm" placeholder="Введите пароль">
                        <small class="float-right py-2 showPasswordToggle">Показать</small>
                    </div>
                    <input type="submit" value="Зарегистрировать" class="btn btn-block btn-primary submit-btn" disabled/>
                </form>
            </div>
        </div>
        <div class="invalid-feedback circle alert alert-danger text-center align-middle my-2" style="display: none;" role="alert"></div>
        <div class="emailFeedbackArea circle alert alert-danger text-center align-middle my-2" style="display: none;" role="alert"></div>
    </div>
    <div class="col-md-4">
        <p class="text-sm text-success usernameSuccessOutput"></p>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
